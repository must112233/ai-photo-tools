<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Photo Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffd5;
      margin-bottom: 20px;
    }
    .upload-section {
      background: #2c2c3e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,213,0.1);
    }
    input[type="file"] {
      margin: 15px 0;
      color: white;
    }
    .image-preview {
      max-width: 400px;
      max-height: 400px;
      border: 3px solid #00ffd5;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      background-color: #00ffd5;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .button:hover {
      background-color: #00c4aa;
    }
    .note {
      margin-top: 30px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <h1>AI Photo Tools</h1>

  <div class="upload-section">
    <input type="file" id="imageUpload" accept="image/*" />
    <br />
    <img id="previewImage" class="image-preview" src="" alt="Preview will appear here" style="display:none;" />
    <div class="buttons">
      <button class="button" onclick="removeBackground()">Remove Background</button>
      <button class="button" onclick="enhanceImage()">Enhance Image</button>
      <button class="button" onclick="convertImage()">Convert Image</button>
    </div>
  </div>

  <div class="note" id="note"></div>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const previewImage = document.getElementById("previewImage");
    const note = document.getElementById("note");

    imageUpload.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = "block";
          note.innerText = "";
        };
        reader.readAsDataURL(file);
      }
    });

    function removeBackground() {
      if (!previewImage.src) {
        note.innerText = "Please upload an image first.";
        return;
      }
      note.innerHTML = 'ðŸ”„ Removing background... <br><small>Feature coming soon! Will be linked to AI API.</small>';
      // In future, integrate API here
    }

    function enhanceImage() {
      if (!previewImage.src) {
        note.innerText = "Please upload an image first.";
        return;
      }
      note.innerHTML = 'âœ¨ Enhancing image... <br><small>Feature coming soon! AI enhancement via API.</small>';
    }

    function convertImage() {
      if (!previewImage.src) {
        note.innerText = "Please upload an image first.";
        return;
      }
      note.innerHTML = 'ðŸ”ƒ Converting image... <br><small>Feature coming soon! Eg: PNG to JPG, etc.</small>';
    }
  </script>
</body>
</html>
