<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remini Style Photo Enhancer</title>
  <meta name="description" content="Upload and enhance your old or blurry photos using this AI-powered web tool. Inspired by Remini.">

  <!-- Styles -->
  <style>
    body {
      background-color: #b61827;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #upload-area {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      color: black;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #preview {
      width: 100%;
      margin-top: 10px;
      max-height: 300px;
      object-fit: contain;
      border: 2px dashed #ccc;
      padding: 10px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-enhance {
      background-color: #d32f2f;
      color: white;
    }

    .btn-download {
      background-color: #4caf50;
      color: white;
    }

    .btn-reset {
      background-color: #fbc02d;
      color: black;
    }

    #ad-banner, #native-banner {
      margin: 20px auto;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Remini Style Photo Enhancer</h1>
  <p>Upload your image and enhance it using AI</p>

  <!-- Upload Area -->
  <div id="upload-area">
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Preview will appear here" style="display:none;">
    <div id="buttons" style="display:none;">
      <button class="btn btn-enhance" onclick="enhanceImage()">Enhance Photo</button>
      <button class="btn btn-download" onclick="downloadImage()">Download</button>
      <button class="btn btn-reset" onclick="resetForm()">Reset</button>
    </div>
  </div>

  <!-- Placeholder Message -->
  <p id="message" style="margin-top: 20px;"></p>

  <!-- Adsterra Banner Ad -->
  <div id="ad-banner">
    <script type="text/javascript">
      atOptions = {
        'key' : '0832f30f5523a8d14e11a3857426e9cf',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/0832f30f5523a8d14e11a3857426e9cf/invoke.js"></script>
  </div>

  <!-- Native Banner -->
  <div id="native-banner">
    <script async="async" data-cfasync="false" src="//pl27171389.profitableratecpm.com/513e0072d6bb5d47420d102741dfcd84/invoke.js"></script>
    <div id="container-513e0072d6bb5d47420d102741dfcd84"></div>
  </div>

  <!-- Social Bar -->
  <script type='text/javascript' src='//pl27171403.profitableratecpm.com/f9/12/2f/f9122fa99afde8b4d3732bf41be0e48b.js'></script>

  <!-- JavaScript -->
  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const message = document.getElementById('message');
    const buttons = document.getElementById('buttons');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          buttons.style.display = 'block';
          message.innerText = "Image enhancement feature will be added soon!";
        };
        reader.readAsDataURL(file);
      }
    });

    function enhanceImage() {
      alert("AI Enhancement feature coming soon!");
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.href = preview.src;
      link.download = 'enhanced-photo.png';
      link.click();
    }

    function resetForm() {
      imageInput.value = "";
      preview.src = "";
      preview.style.display = "none";
      buttons.style.display = "none";
      message.innerText = "";
    }
  </script>
</body>
</html>
